[pytest]
# Pytest configuration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
norecursedirs = .git .tox dist build *.egg venv dbt_packages dbt_transform/dbt_packages

# Test output
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=el_pipeline
    --cov=agents
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=30
    --asyncio-mode=auto

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests requiring database connections
    e2e: End-to-end tests (full stack)
    slow: Slow-running tests

# Coverage
[coverage:run]
source = el_pipeline,agents
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
    */dbt_packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
fail_under = 30
